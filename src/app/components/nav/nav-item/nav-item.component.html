<a 
  class="nav-link nav-link-compact"
  [routerLink]="link"
  routerLinkActive="active"
  [routerLinkActiveOptions]="{ exact: true }"
  (isActiveChange)="onActiveChange($event)"
  >
      <ion-icon *ngIf="icon" name="{{getIcon()}}"></ion-icon>
      <div class="link-label">{{ label }}</div>
  </a
>
